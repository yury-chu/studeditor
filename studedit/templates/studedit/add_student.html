{% extends 'main.html' %}

{% block add_student %}
    <h1>Добавление студента для пользователя: {{ user_name }}</h1>

    <form action="/studedit/add/ok/" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Добавить">
    </form>

    <a href="/studedit/">Назад</a>
{% endblock %}
