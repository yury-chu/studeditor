{% extends 'main.html' %}

{% block add_student %}
    <div>
        <h1>Добавление студента для пользователя: {{ user_name }}</h1>

        <form action="/studedit/add/ok/" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Добавить">
        </form>
    </div>
    <div class="navigation">
        <a class="navigation" href="/studedit/">Назад</a>
    </div>

{% endblock %}
